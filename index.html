<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="src/style.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-bar">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter city"
              class="form-control"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="form-control btn btn-primary"
            />
          </div>
          <div class="col-3">
            <input
              id="current-button"
              type="submit"
              value="Current"
              class="form-control btn btn-success"
            />
          </div>
        </div>
      </form>
      <div class="weather-app">
        <div class="row">
          <div class="col-4">
            <div class="current-data">
              <h1 id="city"></h1>
              <p id="date">
                <br />
                <span id="description"></span>
              </p>
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="col-8">
            <span id="temperature"></span>
            <span class="units"><a id="celcius">°C</a> | °F 🌧️</span>
          </div>
        </div>
      </div>
      <div class="weather-week">
        <div class="row">
          <div class="col-3">
            <h5>Monday</h5>
            <span class="weather-emoji"> 🌤️ </span>
            <span class="week-temperature">24° / 17°</span>
          </div>
          <div class="col-3">
            <h5>Tuesday</h5>
            <span class="weather-emoji"> ☀️ </span>
            <span class="week-temperature">27° / 17°</span>
          </div>
          <div class="col-3">
            <h5>Wednesday</h5>
            <span class="weather-emoji"> 🌤️ </span>
            <span class="week-temperature">24° / 19°</span>
          </div>
          <div class="col-3">
            <h5>Thursday</h5>
            <span class="weather-emoji"> 🌧️ </span>
            <span class="week-temperature">23° / 17°</span>
          </div>
        </div>
      </div>
      <p class="footer-note">
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/93323-beatriz-gordo"
          target="_blank"
        >
          Beatriz Gordo
        </a>
        and is
        <a
          href="https://github.com/beatrizpmgordo/WeatherApp"
          target="_blank"
        >
          open sourced on GitHub
        </a>
        and
        <a
          href="https://app.netlify.com/"
          target="_blank"
        >
          hosted on Netlifly
        </a>
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
